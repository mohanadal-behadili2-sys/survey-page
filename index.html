<!DOCTYPE html>
<html>
<head>
    <title>Customer Survey</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .form-header {
            background: #4a90e2;
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .form-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .form-body {
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #4a90e2;
        }
        
        .rating-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .rating-option {
            flex: 1;
            text-align: center;
        }
        
        .rating-option input {
            display: none;
        }
        
        .rating-option label {
            display: block;
            padding: 12px;
            background: #f5f5f5;
            border-radius: 6px;
            cursor: pointer;
            font-weight: normal;
            transition: all 0.3s;
        }
        
        .rating-option input:checked + label {
            background: #4a90e2;
            color: white;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #357abd;
        }
        
        .success-message {
            display: none;
            text-align: center;
            padding: 20px;
            background: #d4edda;
            color: #155724;
            border-radius: 6px;
            margin-top: 20px;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 14px;
        }
        
        /* NO Microsoft footer! */
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1>Customer Feedback Survey</h1>
            <p>Help us improve our service</p>
        </div>
        
        <div class="form-body">
            <form id="surveyForm">
                <div class="form-group">
                    <label>Full Name (Optional)</label>
                    <input type="text" name="name" placeholder="Enter your name">
                </div>
                
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" name="email" placeholder="your@email.com" required>
                </div>
                
                <div class="form-group">
                    <label>How would you rate our service?</label>
                    <div class="rating-group">
                        <div class="rating-option">
                            <input type="radio" name="rating" value="1" id="rate1" required>
                            <label for="rate1">1 ★</label>
                        </div>
                        <div class="rating-option">
                            <input type="radio" name="rating" value="2" id="rate2">
                            <label for="rate2">2 ★</label>
                        </div>
                        <div class="rating-option">
                            <input type="radio" name="rating" value="3" id="rate3">
                            <label for="rate3">3 ★</label>
                        </div>
                        <div class="rating-option">
                            <input type="radio" name="rating" value="4" id="rate4">
                            <label for="rate4">4 ★</label>
                        </div>
                        <div class="rating-option">
                            <input type="radio" name="rating" value="5" id="rate5">
                            <label for="rate5">5 ★</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>How did you hear about us?</label>
                    <select name="source" required>
                        <option value="">Select an option</option>
                        <option value="google">Google Search</option>
                        <option value="social">Social Media</option>
                        <option value="friend">Friend Referral</option>
                        <option value="ad">Advertisement</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Additional Comments</label>
                    <textarea name="comments" rows="4" placeholder="Tell us more..."></textarea>
                </div>
                
                <button type="submit">Submit Feedback</button>
            </form>
            
            <div class="success-message" id="successMessage">
                Thank you for your feedback!
            </div>
        </div>
        
        <div class="footer">
            <!-- Your own custom footer -->
            <p>© 2024 Your Company - Your privacy matters</p>
        </div>
    </div>

    <script>
        document.getElementById('surveyForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Collect form data
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            // Send to Formspree (free service)
            try {
                const response = await fetch('https://formspree.io/f/YOUR_FORM_ID', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    document.getElementById('successMessage').style.display = 'block';
                    this.reset();
                }
            } catch (error) {
                alert('Error submitting form. Please try again.');
            }
        });
    </script>
</body>
</html>
